apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'maven'

group = "io.ehdev.dependency"
version = '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile localGroovy()
    compile gradleApi()

    testCompile('org.spockframework:spock-core:1.0-groovy-2.3') {
        exclude group: 'org.codehaus.groovy'
    }
}
